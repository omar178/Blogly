{% extends 'base.html' %}
{% block content %}
<div class="post-entry">
    <h2>{{ object.title }}</h2>
    <p>{{ object.body }}</p>
</div>
<!--{% for comment in Post}-->
<p><a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a></p>
<p><a href="{% url 'post_delete' post.pk %}">- Delete Post</a></p>
<hr>
{%for comment in post.comments.all  %}
    <p>{{comment.created}}</p>
    <p>{{comment.user}}</p>
    <p>{{comment.body}}</p>
{% empty %}
<p>There is no comments</p>
    {% endfor %}
{% endblock content %}
